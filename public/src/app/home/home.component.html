
<!DOCTYPE html>
<div >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <!-- navgation bar  -->
    <nav class="navbar fixed-top navbar-expand-lg fixed-top" style="background-color: white;">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">Start Bootstrap</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-primary"  *ngIf="_auth.loggedIn()" [routerLink]="['/dashboard']">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary"  *ngIf="_auth.loggedIn()" (click)="_auth.logoutUser()" [routerLink]="['/']">Logout</a>       
                         </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main header -->
    <header>
        
        <img class="img-fluid rounded" src="assets/img/img1.png" style="margin-top: 100px; width: 60%;">
        <div style="float: right; width: 30%; margin-top: 200px; margin-left: 50px; margin-right: 30px;">
            <h1>web Chating live </h1>
            <h2>video live also !!</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque minus perspiciatis facere maiores accusamus. Illum, blanditiis ad consequuntur sed veritatis reprehenderit iste reiciendis nostrum ducimus</p>
            <button type="button" class="btn btn-primary" *ngIf="!_auth.loggedIn()"style="width: 130px; margin-right: 10px;" [routerLink]="['/login']">Sign In</button>
            <button type="button" class="btn btn-primary"  *ngIf="!_auth.loggedIn()" style="width: 130px;" [routerLink]="['/register']">Sign Up</button>
        </div>
    </header>


</body>

</div>


<app-login *ngIf="login"></app-login>
<app-register *ngIf="regst"></app-register>
