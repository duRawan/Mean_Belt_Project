<!DOCTYPE html>
<div>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>


        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>
        <!-- navgation bar  -->
        <nav class="navbar fixed-top navbar-expand-lg fixed-top"
            style="background-color: white; border-bottom: solid 1px #ececec;">
            <div class="container">
                <a [routerLink]="['/']">
                    <img src="assets/img/logo.png" class="logo"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary" *ngIf="_auth.loggedIn()"
                                [routerLink]="['/dashboard']">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" *ngIf="_auth.loggedIn()" (click)="_auth.logoutUser()"
                                [routerLink]="['/']">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- main header -->
        <header>

            <img class="img-fluid rounded" src="assets/img/img1.png" style="margin-top: 100px; width: 60%;">
            <div style="float: right; width: 30%; margin-top: 200px; margin-left: 35px; margin-right: 80px;">
                <div class="about">
                    <h1>Co Base</h1>
                    <h3>Make work life simpler, more pleasant and more productive.</h3>
                    <p style="text-align: center;">for real time communication with your colleagues, including chat
                        board and screen sharing.</p>
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-primary" *ngIf="!_auth.loggedIn()"
                        style="width: 130px; margin-right: 10px;" [routerLink]="['/login']">Sign In</button>
                    <button type="button" class="btn btn-primary" *ngIf="!_auth.loggedIn()" style="width: 130px;"
                        [routerLink]="['/register']">Sign Up</button>
                </div>
            </div>
        </header>


    </body>

</div>


<app-login *ngIf="login"></app-login>
<app-register *ngIf="regst"></app-register>
