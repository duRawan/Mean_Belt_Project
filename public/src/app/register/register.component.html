<div class="container-fluid col-xs-6 col-xs-offset-3">

    <h2 class="text-center page-header">Create account</h2>
  
    <div class="form-group">
      <label for="inputName" class="sr-only">Name</label>
      <input id="inputName" name="name" [(ngModel)]="name" class="form-control" placeholder="Name" required="" autofocus="" type="text">
    </div>
  
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmail" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
    </div>
  
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="" type="password">
    </div>
  
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" (click)="register()" type="submit">Sign up</button>
    </div>
  
  </div>
